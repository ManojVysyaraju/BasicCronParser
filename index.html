<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Expression Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cron Expression Parser</h1>
    <form id="cronForm">
        <label for="cronInput">Enter your cron expression:</label>
        <input type="text" id="cronInput" name="cronInput" required>
        <label for="occurrences">Number of occurrences:</label>
        <input type="number" id="occurrences" name="occurrences" value="5" min="1">
        <label for="referenceDate">Reference Date:</label>
        <input type="date" id="referenceDate" name="referenceDate">
        <button type="submit">Parse</button>
    </form>
    <div id="result">
        <table id="cronTable">
            <thead>
                <tr>
                    <th>Cron Part</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Parsed cron parts will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="cron_parser.js"></script>
    <script src="index.js"></script>
</body>
</html>
